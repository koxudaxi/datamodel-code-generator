openapi: "3.0.0"
info:
    title: Issue 2953 Test
    version: "1.0.0"
components:
    schemas:
        Collection-Wrapper:
            description: Generic response wrapper containing a collection of items and pagination metadata.
            type: object
            required:
                - data
                - pagination
            properties:
                data:
                    description: Array of items in the collection.
                    type: array
                    items:
                        type: object
                pagination:
                    description: Pagination metadata for the collection.
                    $ref: "#/components/schemas/Metadata"
        DataType:
            type: object
            required:
                - id
            properties:
                property_1:
                    type: string
                    format: uuid
                    readOnly: true
                    description: Unique identifier for the installation.
                property_2:
                    type: string
                    description: Description of the installation.
                property_3:
                    type: string
                    format: date-time
                    readOnly: true
                    description: Timestamp when the installation was created.

        PaginatedDataTypeList:
            allOf:
                - properties:
                      data:
                          type: array
                          items:
                              $ref: "#/components/schemas/DataType"
                - $ref: "#/components/schemas/Collection-Wrapper"
        Metadata:
            type: object
            required:
                - limit
                - page
            properties:
                limit:
                    type: integer
                    minimum: 1
                    maximum: 100
                    description: Number of data types returned in this response
                    example: 20
                page:
                    type: integer
                    minimum: 1
                    description: The page number to retrieve
                    example: 2
