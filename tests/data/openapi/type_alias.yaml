openapi: "3.0.0"
info:
  version: 1.0.0
  title: TypeAlias Test
components:
  schemas:
    SimpleString:
      type: string
    UnionType:
      anyOf:
        - type: string
        - type: integer
    ArrayType:
      type: array
      items:
        type: string
    AnnotatedType:
      title: MyAnnotatedType
      anyOf:
        - type: string
        - type: boolean
    ModelWithTypeAliasField:
      type: object
      properties:
        simple_field:
          $ref: "#/components/schemas/SimpleString"
        union_field:
          $ref: "#/components/schemas/UnionType"
        array_field:
          $ref: "#/components/schemas/ArrayType"
        annotated_field:
          $ref: "#/components/schemas/AnnotatedType"