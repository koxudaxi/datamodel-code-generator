components:
  schemas:
    ObjectBase:
      description: Object schema
      type: object
      properties:
        name:
          description: Name of the object
          type: string
        type:
          description: Object type
          type: string
          enum:
            - my_first_object
            - my_second_object
        rank:
          description: User rank
          type:
            - integer
            - number

    CreateObjectRequest:
      description: Request schema for object creation
      type: object
      allOf:
        - $ref: '#/components/schemas/ObjectBase'
      required:
        - name
        - type
        - rank
    UpdateObjectRequest:
      description: Request schema for object updates
      type: object
      allOf:
        - $ref: '#/components/schemas/ObjectBase'