openapi: "3.0.0"
info:
  title: Read Only Write Only AnyOf Test API
  version: "1.0"
paths: {}
components:
  schemas:
    Pet:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
        # Field with anyOf containing readOnly
        status:
          anyOf:
            - type: string
              readOnly: true
            - type: integer
        # Field with oneOf containing writeOnly
        token:
          oneOf:
            - type: string
              writeOnly: true
            - type: integer
