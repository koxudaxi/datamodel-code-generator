paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              schema:
                $ref: "./model.yaml#/Pets"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "../../openapi.yaml#/components/schemas/Error"
    post:
      summary: Create a pet
      operationId: createPet
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./model.yaml#/Pet"
      responses:
        '201':
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "../../openapi.yaml#/components/schemas/Error"
