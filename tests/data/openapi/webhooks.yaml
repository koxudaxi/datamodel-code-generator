openapi: 3.1.0
info:
  title: Webhook Test API
  version: 1.0.0
webhooks:
  pet.new:
    post:
      requestBody:
        description: Information about a new pet in the system
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
      responses:
        '200':
          description: Return a 200 status to indicate that the data was received successfully
  pet.updated:
    post:
      requestBody:
        description: Information about an updated pet
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PetUpdate"
      responses:
        '200':
          description: Return a 200 status to indicate that the data was received successfully
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    PetUpdate:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string