openapi: "3.0.0"
info:
  title: Reuse Scope Tree Enum Discriminator A
  version: "1.0.0"
paths: {}
components:
  schemas:
    PetStatus:
      type: string
      enum:
        - cat-dog
        - lizard
    PetBase:
      type: object
      required:
        - species
      properties:
        species:
          $ref: '#/components/schemas/PetStatus'
    Cat:
      allOf:
        - $ref: '#/components/schemas/PetBase'
      type: object
      properties:
        cat_name:
          type: string
      required:
        - cat_name
    Lizard:
      allOf:
        - $ref: '#/components/schemas/PetBase'
      type: object
    Pet:
      oneOf:
        - $ref: '#/components/schemas/Cat'
        - $ref: '#/components/schemas/Lizard'
      discriminator:
        propertyName: species
        mapping:
          cat-dog: '#/components/schemas/Cat'
          lizard: '#/components/schemas/Lizard'
