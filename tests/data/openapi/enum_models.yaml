openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: A paged array of pets
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pets"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
                x-amazon-apigateway-integration:
                  uri:
                    Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PythonVersionFunction.Arn}/invocations
                  passthroughBehavior: when_no_templates
                  httpMethod: POST
                  type: aws_proxy
components:
  schemas:
    Pet:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
        kind:
          type: string
          enum: ['dog', 'cat']
        type:
          type: string
          enum: [ 'animal' ]
    Pets:
      type: array
      items:
        $ref: "#/components/schemas/Pet"
    animal:
      type: object
      properties:
        kind:
          type: string
          enum: ['snake', 'rabbit']
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    EnumObject:
      type: object
      properties:
        type:
          enum: ['a', 'b']
          type: string
    EnumRoot:
      enum: ['a', 'b']
      type: string
    IntEnum:
      enum: [1,2]
      type: number
    AliasEnum:
      enum: [1,2,3]
      type: number
      x-enum-varnames: ['a', 'b', 'c']
    MultipleTypeEnum:
      enum: [ "red", "amber", "green", null, 42 ]
    singleEnum:
      enum: [ "pet" ]
      type: string