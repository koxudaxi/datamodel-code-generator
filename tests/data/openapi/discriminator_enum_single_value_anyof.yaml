openapi: "3.0.0"
components:
  schemas:
    ToolCallUnion:
      anyOf:
        - $ref: '#/components/schemas/FunctionToolCall'
        - $ref: '#/components/schemas/CustomToolCall'
      discriminator:
        propertyName: type

    ToolType:
      type: string
      enum:
        - function

    FunctionToolCall:
      type: object
      properties:
        id:
          type: string
        type:
          $ref: '#/components/schemas/ToolType'
      required:
        - id
        - type

    CustomToolCall:
      type: object
      properties:
        type:
          type: string
