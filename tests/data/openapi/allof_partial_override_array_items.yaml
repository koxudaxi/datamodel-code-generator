openapi: "3.0.0"
components:
  schemas:
    Entity:
      type: object
      properties:
        type_list:
          type: array
          items:
            type: string
    Thing:
      allOf:
        - $ref: "#/components/schemas/Entity"
      type: object
      properties:
        type:
          type: string
          default: playground:Thing
        type_list:
          type: array
          default:
            - playground:Thing
          items:
            title: A type entry (default playground:Thing)
    Person:
      allOf:
        - $ref: "#/components/schemas/Thing"
        - type: object
          properties:
            type:
              default: playground:Person
            type_list:
              default:
                - playground:Person
              items:
                title: A type entry (default playground:Person)
