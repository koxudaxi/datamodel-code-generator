openapi: 3.0.3
info:
  title: Example
  version: 0.1.0
servers:
- url: http://example.com
paths:
  /foo:
    delete:
      responses:
        '200':
          description: OK
components:
  schemas:
    Foo:
      type: object
      properties:
        text:
          type: string
          default: 987
        number:
          type: number
    Bar:
      type: object
      properties:
        foo:
          allOf:
          - $ref: '#/components/schemas/Foo'
          default:
            text: abc
            number: 123
        baz:
          type: array
          items:
            $ref: '#/components/schemas/Foo'
          default:
            - text: abc
              number: 123
            - text: efg
              number: 456
    Nested.Foo:
      type: string
    Nested.Bar:
      type: object
      properties:
        foo:
          allOf:
            - $ref: '#/components/schemas/Foo'
          default:
            text: abc
            number: 123
        baz:
          type: array
          items:
            $ref: '#/components/schemas/Foo'
          default:
            - text: abc
              number: 123
            - text: efg
              number: 456