openapi: "3.0.0"
info:
  title: Read Only Write Only AllOf Order Test API
  version: "1.0"
paths: {}
components:
  schemas:
    # Child is listed first but references Parent via allOf
    Child:
      type: object
      allOf:
        - $ref: "#/components/schemas/Parent"
      properties:
        child_field:
          type: string
    # Parent has readOnly/writeOnly fields
    Parent:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
        created_at:
          type: string
          format: date-time
          readOnly: true
        secret:
          type: string
          writeOnly: true
