[site]
name = "datamodel-code-generator"
description = "This code generator creates pydantic model from an openapi file and others."
url = "https://koxudaxi.github.io/datamodel-code-generator"

[repo]
name = "koxudaxi/datamodel-code-generator"
url = "https://github.com/koxudaxi/datamodel-code-generator"

[theme]
name = "material"

[theme.icon]
annotation = "material/arrow-right-circle"

[theme.features]
content_code_copy = true
content_code_annotate = true
content_tabs_link = true
navigation_instant = true
navigation_tracking = true
navigation_sections = true
navigation_expand = true
search_highlight = true
search_share = true
toc_follow = true

[[theme.palette]]
scheme = "slate"
primary = "light blue"
accent = "light blue"
toggle_icon = "material/brightness-4"
toggle_name = "Switch to light mode"

[[theme.palette]]
scheme = "default"
primary = "light blue"
accent = "light blue"
toggle_icon = "material/brightness-7"
toggle_name = "Switch to dark mode"

[theme.analytics]
gtag = "275257853"

[markdown_extensions.pymdownx_highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[markdown_extensions.pymdownx_inlinehilite]
enabled = true

[markdown_extensions.pymdownx_snippets]
base_path = "."

[markdown_extensions.pymdownx_superfences]
enabled = true

[markdown_extensions.pymdownx_tabbed]
alternate_style = true

[markdown_extensions.pymdownx_details]
enabled = true

[markdown_extensions.pymdownx_emoji]
emoji_index = "material.extensions.emoji.twemoji"
emoji_generator = "material.extensions.emoji.to_svg"

[markdown_extensions.admonition]
enabled = true

[markdown_extensions.attr_list]
enabled = true

[markdown_extensions.md_in_html]
enabled = true

[markdown_extensions.toc]
permalink = true

[plugins]
search = true

