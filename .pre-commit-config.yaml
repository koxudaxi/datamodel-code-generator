repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        files: "^datamodel_code_generator|^tests"
        exclude: "^tests/data"
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: "^datamodel_code_generator|^tests"
        exclude: "^tests/data"
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.254'
    hooks:
      - id: ruff
        files: "^datamodel_code_generator|^tests"
        exclude: "^tests/data"