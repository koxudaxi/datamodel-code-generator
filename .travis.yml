language: python
python:
- '3.6'
- '3.7'
- '3.8'
install:
- pip install ".[all]"
cache: pip

script:
-  ./scripts/test.sh
-  ./scripts/lint.sh
- cp README.md docs/index.md && mkdocs build --verbose --clean --strict
after_success:
- codecov
deploy:
  - provider: pypi
    user: koxudaxi
    skip_existing: true
    password:
      secure: 
    on:
      tags: true
      python: '3.7'
    distributions: sdist bdist_wheel
  - provider: pages
    skip_cleanup: true
    github_token:
      secure: 
    local_dir: site
    on:
      branch: master
      python: '3.7'