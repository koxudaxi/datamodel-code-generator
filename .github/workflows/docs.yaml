name: Docs

on:
  push:
    branches:
    - main
  workflow_dispatch:
  workflow_run:
    workflows: ["Update CHANGELOG"]
    types:
      - completed

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_run == null }}
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: 3.13
    - name: Install dependencies
      run: uv sync
    - name: Copy CHANGELOG to docs
      run: |
        if [ -f CHANGELOG.md ]; then
          cp CHANGELOG.md docs/changelog.md
        else
          echo "# Changelog" > docs/changelog.md
          echo "" >> docs/changelog.md
          echo "Changelog will be available after the first release." >> docs/changelog.md
        fi
    - name: build site
      run: zensical build --clean
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./site
